<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>地鐵 3D - 穩定錄影版</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; }
        .app-container { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; }
        .viewport { position: relative; flex: 1; background: #000; overflow: hidden; }
        video#v { width: 100%; height: 100%; object-fit: cover; }
        #canvas-text { 
            position: absolute; top: 0; left: 0; width: 1800px; height: 800px; 
            transform-origin: 0 0; z-index: 2; pointer-events: none;
            clip-path: inset(0 0 0 100%);
        }
        .ui-bar { background: #000; padding: 15px; display: flex; flex-direction: column; gap: 15px; border-top: 1px solid #333; padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
        .row { display: flex; gap: 10px; align-items: center; }
        input[type="text"] { flex: 1; background: #222; border: 1px solid #444; color: #fff; padding: 15px; border-radius: 12px; font-size: 16px; }
        .rec-btn { width: 65px; height: 65px; border: 5px solid #fff; background: #ff3b30; border-radius: 50%; cursor: pointer; margin: 0 auto; display: block; position: relative; }
        .rec-btn:active { transform: scale(0.9); }
        #rec-hint { position: absolute; top: 30px; left: 50%; transform: translateX(-50%); background: rgba(255, 0, 0, 0.8); color: white; padding: 8px 20px; border-radius: 20px; font-weight: bold; display: none; z-index: 1000; font-size: 14px; white-space: nowrap; }
    </style>
</head>
<body>

<div id="rec-hint">● 正在錄製...請等待自動結束</div>

<div class="app-container">
    <div class="viewport" id="stage">
        <video id="v" src="Train.mov" loop muted playsinline crossorigin="anonymous"></video>
        <img id="canvas-text">
    </div>

    <div class="ui-bar" id="ui">
        <div class="row">
            <input type="text" id="userInput" placeholder="輸入新年祝賀文字..." oninput="App.renderText()">
            <input type="color" id="textColor" value="#ffffff" oninput="App.renderText()">
        </div>
        <div class="row">
            <button class="rec-btn" id="recBtn" onclick="App.startRecording()"></button>
        </div>
    </div>
</div>

<canvas id="text-canvas" style="display:none;"></canvas>

<script>
const App = {
    pts: [{x: 0.08, y: 0.35}, {x: 0.94, y: 0.22}, {x: 0.94, y: 0.78}, {x: 0.08, y: 0.58}],
    timing: { start: 2.55, end: 3.83, hide: 5.35, stop: 5.8 },
    isRecording: false,

    init: function() {
        this.v = document.getElementById('v');
        this.img = document.getElementById('canvas-text');
        this.txtCvs = document.getElementById('text-canvas');
        this.ctx = this.txtCvs.getContext('2d');
        this.stage = document.getElementById('stage');
        
        window.addEventListener('resize', () => this.updateWarp());
        this.updateWarp();
        this.renderText();
        this.animate();
    },

    updateWarp: function() {
        const r = this.stage.getBoundingClientRect();
        const p = this.pts.map(pt => ({ x: pt.x * r.width, y: pt.y * r.height }));
        const m = this.calcMatrix(0,0, 1800,0, 1800,800, 0,800, p[0].x, p[0].y, p[1].x, p[1].y, p[2].x, p[2].y, p[3].x, p[3].y);
        this.img.style.transform = `matrix3d(${m.join(',')})`;
    },

    renderText: function() {
        this.txtCvs.width = 1800; this.txtCvs.height = 800;
        const txt = document.getElementById('userInput').value || "白六祝大家新年快樂";
        this.ctx.clearRect(0,0,1800,800);
        this.ctx.save();
        this.ctx.translate(1750, 400); this.ctx.textAlign = 'right'; this.ctx.textBaseline = 'middle';
        this.ctx.fillStyle = document.getElementById('textColor').value;
        this.ctx.font = '900 320px sans-serif';
        this.ctx.scale(0.8, 1.8);
        this.ctx.fillText(txt, 0, 0);
        this.ctx.restore();
        this.img.src = this.txtCvs.toDataURL();
    },

    animate: function() {
        if(this.isRecording) return;
        const t = this.v.currentTime;
        const prog = Math.max(0, Math.min(1, (t - this.timing.start) / (this.timing.end - this.timing.start)));
        this.img.style.clipPath = (t < this.timing.start || t >= this.timing.hide) ? 'inset(0 0 0 100%)' : `inset(0 0 0 ${100 - prog*100}%)`;
        requestAnimationFrame(() => this.animate());
    },

    startRecording: function() {
        if(this.isRecording) return;
        this.isRecording = true;
        document.getElementById('rec-hint').style.display = 'block';
        document.getElementById('ui').style.opacity = '0.3';
        document.getElementById('ui').style.pointerEvents = 'none';

        const dpr = 2; // 手機端建議強制 2 倍 DPR 兼顧畫質與效能
        const outCanvas = document.createElement('canvas');
        const w = this.stage.clientWidth;
        const h = this.stage.clientHeight;
        outCanvas.width = w * dpr;
        outCanvas.height = h * dpr;
        const outCtx = outCanvas.getContext('2d');

        const stream = outCanvas.captureStream(30);
        this.recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp8' });
        this.chunks = [];

        this.recorder.ondataavailable = e => this.chunks.push(e.data);
        this.recorder.onstop = () => {
            const b = new Blob(this.chunks, { type: 'video/webm' });
            const url = URL.createObjectURL(b);
            const a = document.createElement('a'); a.href = url; a.download = 'NewYear_Metro.webm'; a.click();
            
            // 重置狀態
            this.isRecording = false;
            document.getElementById('rec-hint').style.display = 'none';
            document.getElementById('ui').style.opacity = '1';
            document.getElementById('ui').style.pointerEvents = 'auto';
            this.v.loop = true;
            this.animate();
        };

        const renderLoop = () => {
            if(!this.isRecording) return;
            const t = this.v.currentTime;

            // 1. 畫背景
            const vRatio = this.v.videoWidth / this.v.videoHeight;
            const sRatio = outCanvas.width / outCanvas.height;
            let dW, dH, dX, dY;
            if (sRatio > vRatio) { dW = outCanvas.width; dH = outCanvas.width / vRatio; dX = 0; dY = (outCanvas.height - dH) / 2; }
            else { dH = outCanvas.height; dW = outCanvas.height * vRatio; dX = (outCanvas.width - dW) / 2; dY = 0; }
            outCtx.drawImage(this.v, dX, dY, dW, dH);

            // 2. 畫文字
            if (t >= this.timing.start && t < this.timing.hide) {
                const p = this.pts.map(pt => ({ x: pt.x * outCanvas.width, y: pt.y * outCanvas.height }));
                const m = this.calcMatrix(0,0, 1800,0, 1800,800, 0,800, p[0].x, p[0].y, p[1].x, p[1].y, p[2].x, p[2].y, p[3].x, p[3].y);
                outCtx.save();
                outCtx.setTransform(m[0], m[1], m[4], m[5], m[12], m[13]);
                const prog = Math.max(0, Math.min(1, (t - this.timing.start) / (this.timing.end - this.timing.start)));
                const clipX = 1800 * (1 - prog);
                outCtx.drawImage(this.txtCvs, clipX, 0, 1800 - clipX, 800, clipX, 0, 1800 - clipX, 800);
                outCtx.restore();
            }

            if (t >= this.timing.stop) {
                this.recorder.stop();
            } else {
                requestAnimationFrame(renderLoop);
            }
        };

        this.v.pause();
        this.v.currentTime = 0;
        this.v.loop = false;
        this.v.play().then(() => {
            this.recorder.start();
            renderLoop();
        });
    },

    calcMatrix: function(x1,y1,x2,y2,x3,y3,x4,y4,px1,py1,px2,py2,px3,py3,px4,py4) {
        const a = [[x1,y1,1,0,0,0,-px1*x1,-px1*y1],[0,0,0,x1,y1,1,-py1*x1,-py1*y1],[x2,y2,1,0,0,0,-px2*x2,-px2*y2],[0,0,0,x2,y2,1,-py2*x2,-py2*y2],[x3,y3,1,0,0,0,-px3*x3,-px3*y3],[0,0,0,x3,y3,1,-py3*x3,-py3*y3],[x4,y4,1,0,0,0,-px4*x4,-px4*y4],[0,0,0,x4,y4,1,-py4*x4,-py4*y4]];
        const b = [px1,py1,px2,py2,px3,py3,px4,py4];
        for(let i=0;i<8;i++){
            let m=i; for(let j=i+1;j<8;j++) if(Math.abs(a[j][i])>Math.abs(a[m][i])) m=j;
            [a[i],a[m]]=[a[m],a[i]]; [b[i],b[m]]=[b[m],b[i]];
            for(let j=i+1;j<8;j++){ let f=a[j][i]/a[i][i]; b[j]-=f*b[i]; for(let k=i;k<8;k++) a[j][k]-=f*a[i][k]; }
        }
        const x=new Array(8);
        for(let i=7;i>=0;i--){ let s=0; for(let j=i+1;j<8;j++) s+=a[i][j]*x[j]; x[i]=(b[i]-s)/a[i][i]; }
        return [x[0],x[3],0,x[6],x[1],x[4],0,x[7],0,0,1,0,x[2],x[5],0,1];
    }
};
window.onload = () => App.init();
</script>
</body>
</html>
