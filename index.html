<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>地鐵 3D - 穩定合成導出版</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        .app-container { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; }
        .viewport { position: relative; flex: 1; background: #000; overflow: hidden; }
        video#v { width: 100%; height: 100%; object-fit: cover; }
        #canvas-image { 
            position: absolute; top: 0; left: 0; width: 1800px; height: 800px; 
            transform-origin: 0 0; z-index: 2; pointer-events: none;
            clip-path: inset(0 0 0 100%);
        }
        #kuo-logo { 
            position: absolute; bottom: 30px; right: 30px; width: 120px; z-index: 99; 
            opacity: 0; transition: opacity 1s ease-in-out; pointer-events: none;
        }
        .ui-bar { background: #111; padding: 15px; display: flex; flex-direction: column; gap: 10px; border-top: 1px solid #333; }
        .row { display: flex; gap: 10px; align-items: center; color: white; font-size: 13px; }
        input[type="text"] { flex: 1; background: #222; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 8px; }
        input[type="color"] { width: 40px; height: 40px; border: none; background: none; cursor: pointer; }
        .btn-row { display: flex; gap: 8px; }
        button { flex: 1; padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .preview-btn { background: #333; color: white; }
        .rec-btn { background: #E02020; color: white; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="viewport" id="stage">
        <video id="v" src="Train.mov" loop muted playsinline crossorigin="anonymous"></video>
        <img id="canvas-image">
        <img id="kuo-logo" src="IMG_6604.png">
    </div>
    <div class="ui-bar">
        <div class="row">
            字：<input type="color" id="textColor" value="#ffffff" oninput="App.renderText()">
            底：<input type="color" id="bgColor" value="#000000" oninput="App.renderText()">
            <input type="text" id="userInput" placeholder="輸入文字..." oninput="App.renderText()">
        </div>
        <div class="btn-row">
            <button class="preview-btn" onclick="App.play()">播放預覽</button>
            <button class="rec-btn" id="recBtn" onclick="App.startStableCapture()">穩定錄製導出</button>
        </div>
    </div>
</div>

<canvas id="offscreen" style="display:none;"></canvas>

<script>
/** Canvas 錄製模組 - KUO Flip-board Method **/
const CanvasRecorder = {
    recorder: null,
    chunks: [],
    start(sourceCanvas, fps = 30) {
        this.chunks = [];
        const stream = sourceCanvas.captureStream(fps);
        // 手機端相容性較好的 mimeType
        const options = { mimeType: 'video/webm;codecs=vp8' }; 
        this.recorder = new MediaRecorder(stream, options);
        this.recorder.ondataavailable = (e) => this.chunks.push(e.data);
        this.recorder.start();
    },
    stop(fileName) {
        return new Promise((resolve) => {
            this.recorder.onstop = () => {
                const blob = new Blob(this.chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = `${fileName}.webm`; a.click();
                URL.revokeObjectURL(url);
                resolve();
            };
            this.recorder.stop();
        });
    }
};

const App = {
    pts: [{x: 0.08, y: 0.35}, {x: 0.94, y: 0.22}, {x: 0.94, y: 0.78}, {x: 0.08, y: 0.58}],
    timing: { start: 2.55, end: 3.83, logoStart: 3.8, hide: 5.35, stop: 5.8 },
    isRecording: false,

    init: function() {
        this.v = document.getElementById('v');
        this.img = document.getElementById('canvas-image');
        this.cvs = document.getElementById('offscreen');
        this.logo = document.getElementById('kuo-logo');
        this.ctx = this.cvs.getContext('2d');
        window.addEventListener('resize', () => this.updateWarp());
        this.updateWarp();
        this.renderText();
        this.animate();
    },

    updateWarp: function() {
        const r = document.getElementById('stage').getBoundingClientRect();
        const p = this.pts.map(pt => ({ x: pt.x * r.width, y: pt.y * r.height }));
        this.m = this.calcMatrix(0,0, 1800,0, 1800,800, 0,800, p[0].x, p[0].y, p[1].x, p[1].y, p[2].x, p[2].y, p[3].x, p[3].y);
        this.img.style.transform = `matrix3d(${this.m.join(',')})`;
    },

    renderText: function() {
        this.cvs.width = 1800; this.cvs.height = 800;
        const rawTxt = document.getElementById('userInput').value || "白六祝大家新年快樂";
        const bgColor = document.getElementById('bgColor').value;
        const textColor = document.getElementById('textColor').value;
        this.ctx.clearRect(0, 0, 1800, 800);
        this.ctx.save();
        let lines = (rawTxt.length <= 6) ? [rawTxt] : [rawTxt.substring(0, Math.ceil(rawTxt.length/2)), rawTxt.substring(Math.ceil(rawTxt.length/2))];
        this.ctx.translate(1750, 400); this.ctx.textAlign = 'right'; this.ctx.textBaseline = 'middle'; this.ctx.fillStyle = textColor;
        if (bgColor !== "#000000") {
            this.ctx.save(); this.ctx.fillStyle = bgColor + "E6";
            let maxW = 0; this.ctx.font = lines.length === 1 ? '900 350px sans-serif' : '900 240px sans-serif';
            lines.forEach(l => { let w = this.ctx.measureText(l).width * 0.85; if(w > maxW) maxW = w; });
            this.ctx.roundRect(-maxW - 50, lines.length === 1 ? -250 : -350, maxW + 100, lines.length === 1 ? 500 : 700, 40);
            this.ctx.fill(); this.ctx.restore();
        }
        if (lines.length === 1) { this.ctx.scale(0.85, 2.0); this.ctx.font = '900 350px sans-serif'; this.ctx.fillText(lines[0], 0, 0); }
        else { this.ctx.scale(0.85, 1.3); this.ctx.font = '900 240px sans-serif'; this.ctx.fillText(lines[0], 0, -120); this.ctx.fillText(lines[1], 0, 120); }
        this.ctx.restore();
        this.img.src = this.cvs.toDataURL();
    },

    play: function() { this.v.currentTime = 0; this.v.play(); },

    animate: function() {
        if (this.isRecording) return;
        const t = this.v.currentTime;
        this.img.style.display = (t >= this.timing.hide) ? 'none' : 'block';
        this.logo.style.opacity = (t >= this.timing.logoStart && t < 5.8) ? '1' : '0';
        const prog = Math.max(0, Math.min(1, (t - this.timing.start) / (this.timing.end - this.timing.start)));
        this.img.style.clipPath = (t < this.timing.start || t >= this.timing.hide) ? 'inset(0 0 0 100%)' : `inset(0 0 0 ${100 - prog*100}%)`;
        requestAnimationFrame(() => this.animate());
    },

    startStableCapture: async function() {
        if (this.isRecording) return;
        const btn = document.getElementById('recBtn');
        const stage = document.getElementById('stage');
        this.isRecording = true; 
        btn.innerText = "錄製導出中..."; btn.disabled = true;

        // 核心修正：將錄影畫布寬高設為跟當前預覽視窗一模一樣
        const w = stage.clientWidth;
        const h = stage.clientHeight;
        const exportCvs = document.createElement('canvas');
        exportCvs.width = w; exportCvs.height = h;
        const eCtx = exportCvs.getContext('2d');

        CanvasRecorder.start(exportCvs, 30);
        this.v.pause(); this.v.currentTime = 0; 
        await this.v.play();

        const renderFrame = async () => {
            const t = this.v.currentTime;
            eCtx.clearRect(0, 0, w, h);
            
            // 1. 畫影片背景 (模擬 object-fit: cover)
            const vRatio = this.v.videoWidth / this.v.videoHeight;
            const sRatio = w / h;
            let drawW, drawH, drawX, drawY;
            if (sRatio > vRatio) { drawW = w; drawH = w / vRatio; drawX = 0; drawY = (h - drawH) / 2; }
            else { drawH = h; drawW = h * vRatio; drawX = (w - drawW) / 2; drawY = 0; }
            eCtx.drawImage(this.v, drawX, drawY, drawW, drawH);

            // 2. 畫文字看板 (座標完全同步預覽)
            if (t >= this.timing.start && t < this.timing.hide) {
                const p = this.pts.map(pt => ({ x: pt.x * w, y: pt.y * h }));
                const m = this.calcMatrix(0,0, 1800,0, 1800,800, 0,800, p[0].x, p[0].y, p[1].x, p[1].y, p[2].x, p[2].y, p[3].x, p[3].y);
                eCtx.save();
                eCtx.setTransform(m[0], m[1], m[4], m[5], m[12], m[13]);
                const prog = Math.max(0, Math.min(1, (t - this.timing.start) / (this.timing.end - this.timing.start)));
                const clipX = 1800 * (1 - prog);
                eCtx.drawImage(this.cvs, clipX, 0, 1800 - clipX, 800, clipX, 0, 1800 - clipX, 800);
                eCtx.restore();
            }

            // 3. 畫 Logo (座標完全同步預覽)
            if (t >= this.timing.logoStart && t < 5.8) {
                eCtx.save();
                eCtx.globalAlpha = 1;
                // 根據預覽時 CSS 的位置 (bottom:30, right:30, width:120) 繪製
                eCtx.drawImage(this.logo, w - 120 - 30, h - 120 - 30, 120, 120);
                eCtx.restore();
            }

            if (t >= this.timing.stop || this.v.ended) {
                await CanvasRecorder.stop("Metro_3D_Stabilized");
                this.isRecording = false; btn.innerText = "穩定錄製導出"; btn.disabled = false;
                this.v.loop = true; this.animate();
            } else {
                requestAnimationFrame(renderFrame);
            }
        };
        renderFrame();
    },

    calcMatrix: function(x1,y1,x2,y2,x3,y3,x4,y4,px1,py1,px2,py2,px3,py3,px4,py4) {
        const a = [[x1,y1,1,0,0,0,-px1*x1,-px1*y1],[0,0,0,x1,y1,1,-py1*x1,-py1*y1],[x2,y2,1,0,0,0,-px2*x2,-px2*y2],[0,0,0,x2,y2,1,-py2*x2,-py2*y2],[x3,y3,1,0,0,0,-px3*x3,-px3*y3],[0,0,0,x3,y3,1,-py3*x3,-py3*y3],[x4,y4,1,0,0,0,-px4*x4,-px4*y4],[0,0,0,x4,y4,1,-py4*x4,-py4*y4]];
        const b = [px1,py1,px2,py2,px3,py3,px4,py4];
        for(let i=0;i<8;i++){
            let m=i; for(let j=i+1;j<8;j++) if(Math.abs(a[j][i])>Math.abs(a[m][i])) m=j;
            [a[i],a[m]]=[a[m],a[i]]; [b[i],b[m]]=[b[m],b[i]];
            for(let j=i+1;j<8;j++){ let f=a[j][i]/a[i][i]; b[j]-=f*b[i]; for(let k=i;k<8;k++) a[j][k]-=f*a[i][k]; }
        }
        const x=new Array(8);
        for(let i=7;i>=0;i--){ let s=0; for(let j=i+1;j<8;j++) s+=a[i][j]*x[j]; x[i]=(b[i]-s)/a[i][i]; }
        return [x[0],x[3],0,x[6],x[1],x[4],0,x[7],0,0,1,0,x[2],x[5],0,1];
    }
};
window.onload = () => App.init();
</script>
</body>
</html>
