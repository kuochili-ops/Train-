<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>地鐵 3D 看板 - 純淨互動版</title>
    <style>
        :root { --safe-bottom: env(safe-area-inset-bottom); }
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; }
        
        .app-container { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        /* 影片視窗 */
        .viewport { position: relative; flex: 1; background: #000; overflow: hidden; cursor: pointer; }
        video#v { width: 100%; height: 100%; object-fit: cover; }
        
        /* 3D 投影文字 */
        #canvas-text { 
            position: absolute; top: 0; left: 0; width: 1800px; height: 800px; 
            transform-origin: 0 0; z-index: 2; pointer-events: none;
            clip-path: inset(0 0 0 100%);
        }

        /* 互動介面 */
        .ui-bar { 
            background: #000; padding: 15px 20px; 
            display: flex; flex-direction: column; gap: 15px; 
            border-top: 1px solid #222; 
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding-bottom: calc(var(--safe-bottom) + 10px);
            z-index: 100;
        }
        .ui-hide { transform: translateY(100%); }

        .row { display: flex; gap: 12px; align-items: center; }
        input[type="text"] { 
            flex: 1; background: #1c1c1e; border: 1px solid #3a3a3c; color: #fff; 
            padding: 14px; border-radius: 12px; font-size: 17px; outline: none;
        }
        .color-picker { width: 44px; height: 44px; border-radius: 50%; border: 2px solid #fff; overflow: hidden; position: relative; }
        input[type="color"] { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; cursor: pointer; border: none; }
        
        .main-btn { 
            background: #fff; color: #000; border: none; padding: 16px; 
            border-radius: 14px; font-weight: 700; font-size: 16px; cursor: pointer; flex: 1;
        }
        
        /* 點擊螢幕恢復介面的提示 */
        #tap-hint {
            position: fixed; top: 20px; width: 100%; text-align: center;
            color: rgba(255,255,255,0.4); font-size: 12px; z-index: 50;
            pointer-events: none; opacity: 0; transition: opacity 0.3s;
        }
    </style>
</head>
<body>

<div id="tap-hint">點擊畫面任何地方開啟設定</div>

<div class="app-container">
    <div class="viewport" id="stage" onclick="App.toggleUI()">
        <video id="v" src="Train.mov" loop muted playsinline crossorigin="anonymous"></video>
        <img id="canvas-text">
    </div>

    <div class="ui-bar" id="ui">
        <div class="row">
            <input type="text" id="userInput" placeholder="輸入互動文字..." oninput="App.renderText()">
            <div class="color-picker">
                <input type="color" id="textColor" value="#ffffff" oninput="App.renderText()">
            </div>
        </div>
        <div class="row">
            <button class="main-btn" onclick="App.toggleUI(true)">開始沉浸預覽</button>
        </div>
    </div>
</div>

<canvas id="text-canvas" style="display:none;"></canvas>

<script>
const App = {
    // 牆面精準座標
    pts: [{x: 0.08, y: 0.35}, {x: 0.94, y: 0.22}, {x: 0.94, y: 0.78}, {x: 0.08, y: 0.58}],
    timing: { start: 2.55, end: 3.83, hide: 5.35 },
    uiHidden: false,

    init: function() {
        this.v = document.getElementById('v');
        this.img = document.getElementById('canvas-text');
        this.txtCvs = document.getElementById('text-canvas');
        this.ctx = this.txtCvs.getContext('2d');
        this.ui = document.getElementById('ui');
        this.hint = document.getElementById('tap-hint');
        
        window.addEventListener('resize', () => this.updateWarp());
        this.updateWarp();
        this.renderText();
        this.v.play();
        this.animate();
    },

    toggleUI: function(forceHide = false) {
        if(forceHide) this.uiHidden = true;
        else this.uiHidden = !this.uiHidden;
        
        if(this.uiHidden) {
            this.ui.classList.add('ui-hide');
            this.hint.style.opacity = '1';
            this.v.currentTime = 0; // 從頭播放增加儀式感
            this.v.play();
        } else {
            this.ui.classList.remove('ui-hide');
            this.hint.style.opacity = '0';
        }
    },

    updateWarp: function() {
        const r = document.getElementById('stage').getBoundingClientRect();
        const p = this.pts.map(pt => ({ x: pt.x * r.width, y: pt.y * r.height }));
        const m = this.calcMatrix(0,0, 1800,0, 1800,800, 0,800, p[0].x, p[0].y, p[1].x, p[1].y, p[2].x, p[2].y, p[3].x, p[3].y);
        this.img.style.transform = `matrix3d(${m.join(',')})`;
    },

    renderText: function() {
        this.txtCvs.width = 1800; this.txtCvs.height = 800;
        const txt = document.getElementById('userInput').value || "祝大家新年快樂";
        this.ctx.clearRect(0,0,1800,800);
        this.ctx.save();
        this.ctx.translate(1750, 400); this.ctx.textAlign = 'right'; this.ctx.textBaseline = 'middle';
        this.ctx.fillStyle = document.getElementById('textColor').value;
        this.ctx.font = '900 320px sans-serif';
        this.ctx.scale(0.8, 1.8);
        this.ctx.fillText(txt, 0, 0);
        this.ctx.restore();
        this.img.src = this.txtCvs.toDataURL();
    },

    animate: function() {
        const t = this.v.currentTime;
        const prog = Math.max(0, Math.min(1, (t - this.timing.start) / (this.timing.end - this.timing.start)));
        this.img.style.clipPath = (t < this.timing.start || t >= this.timing.hide) ? 'inset(0 0 0 100%)' : `inset(0 0 0 ${100 - prog*100}%)`;
        requestAnimationFrame(() => this.animate());
    },

    calcMatrix: function(x1,y1,x2,y2,x3,y3,x4,y4,px1,py1,px2,py2,px3,py3,px4,py4) {
        const a = [[x1,y1,1,0,0,0,-px1*x1,-px1*y1],[0,0,0,x1,y1,1,-py1*x1,-py1*y1],[x2,y2,1,0,0,0,-px2*x2,-px2*y2],[0,0,0,x2,y2,1,-py2*x2,-py2*y2],[x3,y3,1,0,0,0,-px3*x3,-px3*y3],[0,0,0,x3,y3,1,-py3*x3,-py3*y3],[x4,y4,1,0,0,0,-px4*x4,-px4*y4],[0,0,0,x4,y4,1,-py4*x4,-py4*y4]];
        const b = [px1,py1,px2,py2,px3,py3,px4,py4];
        for(let i=0;i<8;i++){
            let m=i; for(let j=i+1;j<8;j++) if(Math.abs(a[j][i])>Math.abs(a[m][i])) m=j;
            [a[i],a[m]]=[a[m],a[i]]; [b[i],b[m]]=[b[m],b[i]];
            for(let j=i+1;j<8;j++){ let f=a[j][i]/a[i][i]; b[j]-=f*b[i]; for(let k=i;k<8;k++) a[j][k]-=f*a[i][k]; }
        }
        const x=new Array(8);
        for(let i=7;i>=0;i--){ let s=0; for(let j=i+1;j<8;j++) s+=a[i][j]*x[j]; x[i]=(b[i]-s)/a[i][i]; }
        return [x[0],x[3],0,x[6],x[1],x[4],0,x[7],0,0,1,0,x[2],x[5],0,1];
    }
};
window.onload = () => App.init();
</script>
</body>
</html>
