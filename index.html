<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>地鐵留言 App - 直式錄影版</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        .app-container { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; }
        .viewport { position: relative; flex: 1; background: #111; overflow: hidden; perspective: 1500px; }
        video#bg-video { width: 100%; height: 100%; object-fit: cover; }
        #warp-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; transform-style: preserve-3d; }
        #canvas-image { 
            position: absolute; top: 0; left: 0; width: 1600px; height: 600px; 
            transform-origin: 0 0; clip-path: inset(0 0 0 100%); 
            mix-blend-mode: multiply; opacity: 0.92;
        }
        .ui-bar { background: #1a1a1a; padding: 15px; display: flex; flex-direction: column; gap: 10px; z-index: 200; border-top: 1px solid #333; }
        .row { display: flex; gap: 8px; align-items: center; }
        input[type="text"] { flex: 1; background: #333; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 8px; font-size: 16px; }
        button { background: #ff3b30; color: white; border: none; padding: 12px 18px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-download { background: #34c759; }
        #status-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); display: none; flex-direction: column;
            justify-content: center; align-items: center; color: white; z-index: 1000;
        }
    </style>
</head>
<body>

<div id="status-overlay">
    <div style="border: 4px solid #f3f3f3; border-top: 4px solid #34c759; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite;"></div>
    <h2 style="margin-top:20px;">直式影片錄製中...</h2>
    <p>請維持視窗開啟</p>
</div>

<div class="app-container">
    <div class="viewport" id="stage">
        <video id="bg-video" playsinline muted crossorigin="anonymous">
            <source src="Train.mov" type="video/mp4">
        </video>
        <div id="warp-layer"><img id="canvas-image"></div>
    </div>

    <div class="ui-bar" id="uiBar">
        <div class="row">
            <input type="text" id="userInput" placeholder="輸入內容..." value="白六愛媽媽">
            <button onclick="App.play()">預覽</button>
            <button class="btn-download" onclick="App.exportVideo()">導出直式影片</button>
        </div>
    </div>
</div>

<canvas id="export-cvs" style="display:none;"></canvas>
<canvas id="temp-cvs" style="display:none;"></canvas>

<script>
const App = {
    pts: [{x: 0.02, y: 0.38}, {x: 0.98, y: 0.26}, {x: 0.95, y: 0.74}, {x: 0.01, y: 0.55}],
    // 延後 0.1 秒：2.35 -> 2.45
    timing: { start: 2.45, end: 3.73 },
    video: document.getElementById('bg-video'),
    img: document.getElementById('canvas-image'),

    init: function() {
        window.addEventListener('resize', () => this.updateWarp());
        this.updateWarp();
    },

    updateWarp: function() {
        const r = document.getElementById('stage').getBoundingClientRect();
        const w = 1600, h = 600;
        const p = this.pts.map(pt => ({ x: pt.x * r.width, y: pt.y * r.height }));
        const m = this.calcMatrix(0,0, w,0, w,h, 0,h, p[0].x, p[0].y, p[1].x, p[1].y, p[2].x, p[2].y, p[3].x, p[3].y);
        this.img.style.transform = `matrix3d(${m.join(',')})`;
    },

    play: function() {
        this.renderText(document.getElementById('userInput').value);
        this.video.currentTime = 0;
        this.video.play();
        const sync = () => {
            const now = this.video.currentTime;
            const dur = this.timing.end - this.timing.start;
            if (now >= this.timing.start && now <= this.timing.end) {
                const prog = (now - this.timing.start) / dur;
                this.img.style.clipPath = `inset(0 0 0 ${100 - (prog * 100)}%)`;
            } else if (now > this.timing.end) {
                this.img.style.clipPath = 'inset(0 0 0 0%)';
            } else {
                this.img.style.clipPath = 'inset(0 0 0 100%)';
            }
            if (!this.video.paused) requestAnimationFrame(sync);
        };
        requestAnimationFrame(sync);
    },

    renderText: function(text) {
        const cvs = document.getElementById('temp-cvs');
        const ctx = cvs.getContext('2d');
        cvs.width = 1600; cvs.height = 600;
        ctx.clearRect(0,0,1600,600);
        ctx.fillStyle = '#e60000';
        ctx.font = '900 240px sans-serif'; // 再次加大字體
        ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
        ctx.fillText(text, 800, 300);
        this.img.src = cvs.toDataURL();
    },

    exportVideo: async function() {
        document.getElementById('status-overlay').style.display = 'flex';
        this.renderText(document.getElementById('userInput').value);
        
        const canvas = document.getElementById('export-cvs');
        const ctx = canvas.getContext('2d');
        // 修正為直式比例 9:16
        canvas.width = 720; canvas.height = 1280;
        
        const stream = canvas.captureStream(30);
        const recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9', bitsPerSecond: 12000000 });
        const chunks = [];
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'train_vertical.webm';
            a.click();
            document.getElementById('status-overlay').style.display = 'none';
        };

        this.video.currentTime = 0;
        await this.video.play();
        recorder.start();

        const drawLoop = () => {
            if (this.video.paused || this.video.ended) {
                recorder.stop(); return;
            }
            // 畫直式背景 (模擬 object-fit: cover)
            const vRatio = this.video.videoWidth / this.video.videoHeight;
            const cRatio = canvas.width / canvas.height;
            let sx, sy, sw, sh;
            if (vRatio > cRatio) {
                sh = this.video.videoHeight; sw = sh * cRatio;
                sx = (this.video.videoWidth - sw) / 2; sy = 0;
            } else {
                sw = this.video.videoWidth; sh = sw / cRatio;
                sx = 0; sy = (this.video.videoHeight - sh) / 2;
            }
            ctx.drawImage(this.video, sx, sy, sw, sh, 0, 0, canvas.width, canvas.height);
            
            // 同步遮罩
            const now = this.video.currentTime;
            if (now >= this.timing.start) {
                const prog = Math.min(1, (now - this.timing.start) / (this.timing.end - this.timing.start));
                ctx.save();
                // 限制繪製區域 (由右往左揭開)
                ctx.beginPath();
                ctx.rect(canvas.width * (1 - prog), 0, canvas.width, canvas.height);
                ctx.clip();
                
                // 將 3D 變形層畫入 Canvas (此處使用簡化縮放以維持直式對位)
                ctx.globalAlpha = 0.9;
                ctx.drawImage(this.img, 0, canvas.height * 0.35, canvas.width, canvas.height * 0.3);
                ctx.restore();
            }
            requestAnimationFrame(drawLoop);
        };
        drawLoop();
    },

    calcMatrix: function(x1,y1,x2,y2,x3,y3,x4,y4,px1,py1,px2,py2,px3,py3,px4,py4) {
        const a = [[x1,y1,1,0,0,0,-px1*x1,-px1*y1],[0,0,0,x1,y1,1,-py1*x1,-py1*y1],[x2,y2,1,0,0,0,-px2*x2,-px2*y2],[0,0,0,x2,y2,1,-py2*x2,-py2*y2],[x3,y3,1,0,0,0,-px3*x3,-px3*y3],[0,0,0,x3,y3,1,-py3*x3,-py3*y3],[x4,y4,1,0,0,0,-px4*x4,-px4*y4],[0,0,0,x4,y4,1,-py4*x4,-py4*y4]];
        const b = [px1,py1,px2,py2,px3,py3,px4,py4];
        for(let i=0;i<8;i++){
            let m=i; for(let j=i+1;j<8;j++) if(Math.abs(a[j][i])>Math.abs(a[m][i])) m=j;
            [a[i],a[m]]=[a[m],a[i]]; [b[i],b[m]]=[b[m],b[i]];
            for(let j=i+1;j<8;j++){
                let f=a[j][i]/a[i][i]; b[j]-=f*b[i];
                for(let k=i;k<8;k++) a[j][k]-=f*a[i][k];
            }
        }
        const x=new Array(8);
        for(let i=7;i>=0;i--){
            let s=0; for(let j=i+1;j<8;j++) s+=a[i][j]*x[j];
            x[i]=(b[i]-s)/a[i][i];
        }
        return [x[0],x[3],0,x[6],x[1],x[4],0,x[7],0,0,1,0,x[2],x[5],0,1];
    }
};
window.onload = () => App.init();
</script>
<style> @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } </style>
</body>
</html>
