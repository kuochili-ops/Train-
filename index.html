<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>地鐵 3D 透視修正版</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; color: white; }
        .app-container { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; }
        .viewport { position: relative; flex: 1; background: #111; overflow: hidden; perspective: 1500px; }
        video#v { width: 100%; height: 100%; object-fit: cover; }
        
        #canvas-image { 
            position: absolute; top: 0; left: 0; width: 1800px; height: 800px; 
            transform-origin: 0 0; 
            clip-path: inset(0 0 0 100%); 
            mix-blend-mode: multiply; opacity: 0.92;
            pointer-events: none;
        }

        #kuo-end-img {
            position: absolute; bottom: 80px; right: 25px; width: 130px;
            z-index: 999; opacity: 0; transition: 0.8s ease; mix-blend-mode: screen;
        }

        .ui-bar { 
            background: rgba(20, 20, 20, 0.98); padding: 15px; 
            display: flex; flex-direction: column; gap: 10px; 
            z-index: 500; border-top: 1px solid #444;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .ui-bar.collapsed { transform: translateY(100%); position: absolute; bottom: 0; width: 100%; box-sizing: border-box; }

        .row { display: flex; gap: 8px; align-items: center; }
        input[type="text"] { flex: 1; background: #222; border: 1px solid #555; color: #fff; padding: 12px; border-radius: 8px; font-size: 16px; outline: none; }
        input[type="color"] { width: 45px; height: 45px; border: none; background: none; cursor: pointer; border-radius: 50%; }
        
        button { padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; min-width: 65px; transition: 0.2s; }
        .preview-btn { background: #333; color: white; }
        .rec-btn { background: #E02020; color: #fff; }
        .share-btn { background: #007AFF; color: white; }
        .toggle-ui { position: absolute; top: -35px; right: 20px; background: rgba(20,20,20,0.9); color: #ccc; padding: 4px 12px; border-radius: 6px 6px 0 0; font-size: 11px; border: 1px solid #444; border-bottom: none; }

        #status-toast { 
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #28a745; color: white; padding: 10px 25px; border-radius: 50px;
            z-index: 2000; opacity: 0; transition: 0.4s; pointer-events: none; font-size: 14px;
        }

        body.share-mode .ui-bar { display: none !important; }
    </style>
</head>
<body>

<div id="status-toast">分享連結已複製！</div>

<div class="app-container">
    <div class="viewport" id="stage">
        <video id="v" src="Train.mov" loop muted playsinline crossorigin="anonymous"></video>
        <img id="canvas-image">
        <img id="kuo-end-img" src="IMG_6604.png">
    </div>

    <div class="ui-bar" id="mainUI">
        <button class="toggle-ui" onclick="document.getElementById('mainUI').classList.toggle('collapsed')">收合介面</button>
        <div class="row">
            <input type="color" id="textColor" value="#d10000">
            <input type="text" id="userInput" placeholder="輸入內容 (一行最多6字，自動瘦長)">
        </div>
        <div class="row">
            <button class="preview-btn" onclick="App.play()">預覽</button>
            <button class="share-btn" onclick="App.generateShareUrl()">產生分享</button>
            <button class="rec-btn" id="recBtn" onclick="App.startCapture()">錄製</button>
        </div>
    </div>
</div>

<canvas id="temp-cvs" style="display:none;"></canvas>

<script>
const App = {
    // 修正後的透視頂點，確保貼合綠板區域
    pts: [
        {x: 0.10, y: 0.38}, // 左上
        {x: 0.90, y: 0.28}, // 右上
        {x: 0.88, y: 0.75}, // 右下
        {x: 0.08, y: 0.55}  // 左下
    ],
    timing: { start: 2.55, end: 3.83 }, 
    
    init: function() {
        this.v = document.getElementById('v');
        this.img = document.getElementById('canvas-image');
        this.logoImg = document.getElementById('kuo-end-img');
        this.input = document.getElementById('userInput');
        this.colorPicker = document.getElementById('textColor');
        
        const params = new URLSearchParams(window.location.search);
        if (params.has('msg')) {
            this.input.value = decodeURIComponent(params.get('msg'));
            this.colorPicker.value = '#' + params.get('clr');
            document.body.classList.add('share-mode');
            setTimeout(() => this.play(), 800);
        }

        window.addEventListener('resize', () => this.updateWarp());
        this.updateWarp();
        this.animate();
    },

    updateWarp: function() {
        const r = document.getElementById('stage').getBoundingClientRect();
        const w = 1800, h = 800;
        const p = this.pts.map(pt => ({ x: pt.x * r.width, y: pt.y * r.height }));
        // 重新計算透視變換矩陣
        this.m = this.calcMatrix(0,0, w,0, w,h, 0,h, p[0].x, p[0].y, p[1].x, p[1].y, p[2].x, p[2].y, p[3].x, p[3].y);
        this.img.style.transform = `matrix3d(${this.m.join(',')})`;
    },

    generateShareUrl: function() {
        const msg = encodeURIComponent(this.input.value);
        const clr = this.colorPicker.value.replace('#', '');
        const shareUrl = `${window.location.origin}${window.location.pathname}?msg=${msg}&clr=${clr}`;
        navigator.clipboard.writeText(shareUrl).then(() => {
            const toast = document.getElementById('status-toast');
            toast.style.opacity = "1";
            setTimeout(() => toast.style.opacity = "0", 3000);
        });
    },

    play: function() {
        this.renderOffscreenText();
        this.v.currentTime = 0;
        this.v.play();
    },

    renderOffscreenText: function() {
        const cvs = document.getElementById('temp-cvs');
        const ctx = cvs.getContext('2d');
        let text = this.input.value || "震撼地鐵";
        cvs.width = 1800; cvs.height = 800;
        ctx.clearRect(0,0,1800,800);

        let lines = [];
        if (text.includes('/')) {
            lines = text.split('/');
        } else {
            for (let i = 0; i < text.length; i += 6) lines.push(text.substring(i, i + 6));
        }

        // 核心修正：在 Canvas 內部進行「瘦長化」渲染，不干擾外部 Matrix3D
        ctx.save();
        ctx.fillStyle = this.colorPicker.value;
        ctx.textAlign = 'right';
        ctx.textBaseline = 'middle';
        
        // 根據行數動態縮放
        let baseSize = 420;
        let finalSize = baseSize / (lines.length > 1 ? lines.length * 0.85 : 1);
        
        // 套用瘦長比例：水平壓縮至 0.75，垂直拉長至 1.4
        ctx.translate(1750, 400); 
        ctx.scale(0.75, 1.4); [cite: 2026-01-18]

        lines.forEach((line, i) => {
            const yOffset = (i - (lines.length - 1) / 2) * (finalSize * 0.9);
            ctx.font = `900 ${finalSize}px "Arial Black", "Impact", sans-serif`;
            ctx.fillText(line, 0, yOffset / 1.4);
        });
        ctx.restore();

        this.img.src = cvs.toDataURL();
    },

    animate: function() {
        const cur = this.v.currentTime;
        this.logoImg.style.opacity = (cur >= (this.v.duration || 5.5) - 1.8) ? '1' : '0';
        
        const clipDur = this.timing.end - this.timing.start;
        if (cur >= this.timing.start && cur <= this.timing.end) {
            const prog = (cur - this.timing.start) / clipDur;
            this.img.style.clipPath = `inset(0 0 0 ${100 - (prog * 100)}%)`;
        } else if (cur > this.timing.end) {
            this.img.style.clipPath = 'inset(0 0 0 0%)';
        } else {
            this.img.style.clipPath = 'inset(0 0 0 100%)';
        }
        requestAnimationFrame(() => this.animate());
    },

    startCapture: async function() {
        const btn = document.getElementById('recBtn');
        btn.innerText = "●"; btn.disabled = true;
        this.renderOffscreenText();
        const exportCanvas = document.createElement('canvas');
        exportCanvas.width = 720; exportCanvas.height = 1280;
        const eCtx = exportCanvas.getContext('2d');
        const stream = exportCanvas.captureStream(30);
        const recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9', bitsPerSecond: 12000000 });
        const chunks = [];
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'video/webm' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob); a.download = `Train_3D_Fixed.webm`; a.click();
            btn.innerText = "錄製"; btn.disabled = false;
        };
        this.v.currentTime = 0; await this.v.play(); recorder.start();
        const startTime = Date.now();
        const renderLoop = () => {
            if (recorder.state === "recording") {
                eCtx.drawImage(this.v, 0, 0, 720, 1280);
                const cur = this.v.currentTime;
                if (cur >= this.timing.start) {
                    const prog = Math.min(1, (cur - this.timing.start) / (this.timing.end - this.timing.start));
                    eCtx.save(); eCtx.beginPath();
                    eCtx.rect(720 * (1 - prog), 0, 720, 1280); eCtx.clip();
                    const r = document.getElementById('stage').getBoundingClientRect();
                    eCtx.setTransform(this.m[0]*(720/r.width), this.m[1]*(1280/r.height), this.m[4]*(720/r.width), this.m[5]*(1280/r.height), this.m[12]*(720/r.width), this.m[13]*(1280/r.height));
                    eCtx.drawImage(document.getElementById('temp-cvs'), 0, 0);
                    eCtx.restore();
                }
                if ((Date.now() - startTime) / 1000 >= 5.5 || this.v.ended) recorder.stop();
                else requestAnimationFrame(renderLoop);
            }
        };
        renderLoop();
    },

    calcMatrix: function(x1,y1,x2,y2,x3,y3,x4,y4,px1,py1,px2,py2,px3,py3,px4,py4) {
        const a = [[x1,y1,1,0,0,0,-px1*x1,-px1*y1],[0,0,0,x1,y1,1,-py1*x1,-py1*y1],[x2,y2,1,0,0,0,-px2*x2,-px2*y2],[0,0,0,x2,y2,1,-py2*x2,-py2*y2],[x3,y3,1,0,0,0,-px3*x3,-px3*y3],[0,0,0,x3,y3,1,-py3*x3,-py3*y3],[x4,y4,1,0,0,0,-px4*x4,-px4*y4],[0,0,0,x4,y4,1,-py4*x4,-py4*y4]];
        const b = [px1,py1,px2,py2,px3,py3,px4,py4];
        for(let i=0;i<8;i++){
            let m=i; for(let j=i+1;j<8;j++) if(Math.abs(a[j][i])>Math.abs(a[m][i])) m=j;
            [a[i],a[m]]=[a[m],a[i]]; [b[i],b[m]]=[b[m],b[i]];
            for(let j=i+1;j<8;j++){
                let f=a[j][i]/a[i][i]; b[j]-=f*b[i];
                for(let k=i;k<8;k++) a[j][k]-=f*a[i][k];
            }
        }
        const x=new Array(8);
        for(let i=7;i>=0;i--){
            let s=0; for(let j=i+1;j<8;j++) s+=a[i][j]*x[j];
            x[i]=(b[i]-s)/a[i][i];
        }
        return [x[0],x[3],0,x[6],x[1],x[4],0,x[7],0,0,1,0,x[2],x[5],0,1];
    }
};
window.onload = () => App.init();
</script>
</body>
</html>
