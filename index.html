<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Âú∞Èêµ 3D - Â∞àÊ•≠ÂàÜ‰∫´Áâà</title>
    <style>
        :root { --safe-bottom: env(safe-area-inset-bottom); }
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; font-family: -apple-system, "Microsoft JhengHei", sans-serif; }
        .app-container { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; }
        .viewport { position: relative; flex: 1; background: #000; overflow: hidden; cursor: pointer; }
        video#v { width: 100%; height: 100%; object-fit: cover; }
        
        #canvas-text { 
            position: absolute; top: 0; left: 0; width: 1800px; height: 800px; 
            transform-origin: 0 0; z-index: 2; pointer-events: none;
            clip-path: inset(0 0 0 100%);
        }

        #kuo-logo {
            position: absolute; bottom: 30px; right: 30px; width: 100px;
            z-index: 99; opacity: 0; transition: opacity 0.5s ease; pointer-events: none;
        }

        .ui-bar { 
            background: #111; padding: 15px 20px; 
            display: flex; flex-direction: column; gap: 12px; 
            border-top: 1px solid #333; 
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding-bottom: calc(var(--safe-bottom) + 10px);
            z-index: 100;
        }
        .ui-hide { transform: translateY(100%); display: none; }

        .row { display: flex; gap: 10px; align-items: center; }
        .col { display: flex; flex-direction: column; gap: 4px; flex: 1; }
        label { color: #888; font-size: 11px; font-weight: bold; }

        input[type="text"] { 
            width: 100%; background: #222; border: 1px solid #444; color: #fff; 
            padding: 12px; border-radius: 8px; font-size: 15px;
        }
        .color-group { display: flex; gap: 15px; }
        .cp { display: flex; align-items: center; gap: 6px; color: #eee; font-size: 12px; }
        input[type="color"] { width: 28px; height: 28px; border: none; background: none; }
        
        .btn-share { background: #34c759; color: #fff; border: none; padding: 14px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .main-btn { background: #fff; color: #000; border: none; padding: 14px; border-radius: 10px; font-weight: bold; flex: 1; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="viewport" onclick="App.toggleUI()">
        <video id="v" src="Train.mov" loop muted playsinline crossorigin="anonymous"></video>
        <img id="canvas-text">
        <img id="kuo-logo" src="IMG_6604.png">
    </div>

    <div class="ui-bar" id="ui">
        <div class="row">
            <div class="col">
                <input type="text" id="userInput" placeholder="Ëº∏ÂÖ•ÊñáÂ≠ó..." value="Êñ∞Âπ¥Âø´Ê®Ç" oninput="App.renderText()">
            </div>
        </div>
        <div class="row">
            <div class="color-group">
                <div class="cp"><input type="color" id="textColor" value="#ffffff" oninput="App.renderText()"> Êñá</div>
                <div class="cp"><input type="color" id="bgColor" value="#000000" oninput="App.renderText()"> Â∫ï</div>
            </div>
            <button class="btn-share" onclick="App.copyShareLink()">ÂàÜ‰∫´ÈÄ£Áµê</button>
            <button class="main-btn" onclick="App.toggleUI(true)">ÈÄ≤ÂÖ•Â±ïÁ§∫</button>
        </div>
    </div>
</div>

<canvas id="text-canvas" style="display:none;"></canvas>

<script>
const App = {
    // üî¥ Ë™øÊï¥Â∑¶ÂÅ¥Â∫ßÊ®ôÔºöx Âæû 0.08 ÊîπÁÇ∫ 0.35ÔºåÈÅøÈñãÂàóËªä
    pts: [{x: 0.35, y: 0.32}, {x: 0.94, y: 0.22}, {x: 0.94, y: 0.78}, {x: 0.35, y: 0.62}],
    timing: { start: 2.55, end: 3.83, hide: 5.35 },

    init: function() {
        this.v = document.getElementById('v');
        this.img = document.getElementById('canvas-text');
        this.logo = document.getElementById('kuo-logo');
        this.txtCvs = document.getElementById('text-canvas');
        this.ctx = this.txtCvs.getContext('2d');
        
        // Ê™¢Êü•ÊòØÂê¶ÊúâÂàÜ‰∫´ÂèÉÊï∏
        const params = new URLSearchParams(window.location.search);
        if(params.has('t')) document.getElementById('userInput').value = decodeURIComponent(params.get('t'));
        if(params.has('tc')) document.getElementById('textColor').value = '#' + params.get('tc');
        if(params.has('bc')) document.getElementById('bgColor').value = '#' + params.get('bc');
        if(params.get('mode') === 'share') this.toggleUI(true);

        window.addEventListener('resize', () => this.updateWarp());
        this.updateWarp();
        this.renderText();
        this.v.play();
        this.animate();
    },

    copyShareLink: function() {
        const t = encodeURIComponent(document.getElementById('userInput').value);
        const tc = document.getElementById('textColor').value.replace('#','');
        const bc = document.getElementById('bgColor').value.replace('#','');
        const url = `${window.location.origin}${window.location.pathname}?t=${t}&tc=${tc}&bc=${bc}&mode=share`;
        
        navigator.clipboard.writeText(url).then(() => alert('ÂàÜ‰∫´ÈÄ£ÁµêÂ∑≤Ë§áË£ΩÔºÅÈñãÂïüÈÄ£ÁµêÂ∞áËá™ÂãïÈö±Ëóè‰ªãÈù¢„ÄÇ'));
    },

    toggleUI: function(forceHide = false) {
        const ui = document.getElementById('ui');
        if(forceHide) ui.classList.add('ui-hide');
        else ui.classList.toggle('ui-hide');
    },

    updateWarp: function() {
        const r = document.querySelector('.viewport').getBoundingClientRect();
        const p = this.pts.map(pt => ({ x: pt.x * r.width, y: pt.y * r.height }));
        const m = this.calcMatrix(0,0, 1800,0, 1800,800, 0,800, p[0].x, p[0].y, p[1].x, p[1].y, p[2].x, p[2].y, p[3].x, p[3].y);
        this.img.style.transform = `matrix3d(${m.join(',')})`;
    },

    renderText: function() {
        this.txtCvs.width = 1800; this.txtCvs.height = 800;
        const txt = document.getElementById('userInput').value || "";
        this.ctx.fillStyle = document.getElementById('bgColor').value;
        this.ctx.fillRect(0, 0, 1800, 800);

        // ÂàÜË°åÈÇèËºØ
        const maxChars = 6;
        let lines = [];
        for (let i = 0; i < txt.length; i += maxChars) lines.push(txt.substring(i, i + maxChars));

        this.ctx.save();
        this.ctx.textAlign = 'right';
        this.ctx.textBaseline = 'middle';
        this.ctx.fillStyle = document.getElementById('textColor').value;

        let fontSize = lines.length === 1 ? 350 : 200;
        let scaleY = lines.length === 1 ? 2.0 : 1.5;
        let lineHeight = 250;

        this.ctx.font = `900 ${fontSize}px sans-serif`;
        const startY = 400 - ((lines.length - 1) * lineHeight) / 2;

        lines.forEach((line, i) => {
            this.ctx.save();
            this.ctx.translate(1700, startY + (i * lineHeight));
            this.ctx.scale(0.9, scaleY);
            this.ctx.fillText(line, 0, 0);
            this.ctx.restore();
        });
        
        this.ctx.restore();
        this.img.src = this.txtCvs.toDataURL();
    },

    animate: function() {
        const t = this.v.currentTime;
        const duration = this.v.duration || 5.8;
        const prog = Math.max(0, Math.min(1, (t - this.timing.start) / (this.timing.end - this.timing.start)));
        this.img.style.clipPath = (t < this.timing.start || t >= this.timing.hide) ? 'inset(0 0 0 100%)' : `inset(0 0 0 ${100 - prog*100}%)`;
        this.logo.style.opacity = (t >= (duration - 3) && t < (duration - 0.1)) ? '1' : '0';
        requestAnimationFrame(() => this.animate());
    },

    calcMatrix: function(x1,y1,x2,y2,x3,y3,x4,y4,px1,py1,px2,py2,px3,py3,px4,py4) {
        const a = [[x1,y1,1,0,0,0,-px1*x1,-px1*y1],[0,0,0,x1,y1,1,-py1*x1,-py1*y1],[x2,y2,1,0,0,0,-px2*x2,-px2*y2],[0,0,0,x2,y2,1,-py2*x2,-py2*y2],[x3,y3,1,0,0,0,-px3*x3,-px3*y3],[0,0,0,x3,y3,1,-py3*x3,-py3*y3],[x4,y4,1,0,0,0,-px4*x4,-px4*y4],[0,0,0,x4,y4,1,-py4*x4,-py4*y4]];
        const b = [px1,py1,px2,py2,px3,py3,px4,py4];
        for(let i=0;i<8;i++){
            let m=i; for(let j=i+1;j<8;j++) if(Math.abs(a[j][i])>Math.abs(a[m][i])) m=j;
            [a[i],a[m]]=[a[m],a[i]]; [b[i],b[m]]=[b[m],b[i]];
            for(let j=i+1;j<8;j++){ let f=a[j][i]/a[i][i]; b[j]-=f*b[i]; for(let k=i;k<8;k++) a[j][k]-=f*a[i][k]; }
        }
        const x=new Array(8);
        for(let i=7;i>=0;i--){ let s=0; for(let j=i+1;j<8;j++) s+=a[i][j]*x[j]; x[i]=(b[i]-s)/a[i][i]; }
        return [x[0],x[3],0,x[6],x[1],x[4],0,x[7],0,0,1,0,x[2],x[5],0,1];
    }
};
window.onload = () => App.init();
</script>
</body>
</html>
