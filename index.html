<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>地鐵 3D 最終修正錄製版</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; color: white; }
        .app-container { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; }
        .viewport { position: relative; flex: 1; background: #000; overflow: hidden; perspective: 2200px; }
        video#v { width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        #canvas-image { 
            position: absolute; top: 0; left: 0; width: 1800px; height: 800px; 
            transform-origin: 0 0; z-index: 2; clip-path: inset(0 0 0 100%); mix-blend-mode: normal; pointer-events: none;
        }
        #kuo-end-img { position: absolute; bottom: 25px; right: 25px; width: 120px; z-index: 999; opacity: 0; transition: 0.8s; mix-blend-mode: screen; }
        .ui-bar { background: rgba(10, 10, 10, 0.95); padding: 12px; display: flex; flex-direction: column; gap: 8px; z-index: 1000; border-top: 1px solid #333; }
        .row { display: flex; gap: 8px; align-items: center; }
        .col { display: flex; flex-direction: column; align-items: center; font-size: 10px; color: #888; }
        input[type="text"] { flex: 1; background: #222; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 6px; font-size: 14px; }
        input[type="color"] { width: 35px; height: 35px; border: none; background: none; cursor: pointer; }
        button { flex: 1; padding: 10px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; }
        .preview-btn { background: #333; color: white; }
        .rec-btn { background: #E02020; color: #fff; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="viewport" id="stage">
        <video id="v" src="Train.mov" loop muted playsinline crossorigin="anonymous"></video>
        <img id="canvas-image">
        <img id="kuo-end-img" src="IMG_6604.png">
    </div>
    <div class="ui-bar">
        <div class="row">
            <div class="col"><input type="color" id="textColor" value="#ffffff" oninput="App.renderOffscreenText()">字色</div>
            <div class="col"><input type="color" id="bgColor" value="#000000" oninput="App.renderOffscreenText()">底色</div>
            <input type="text" id="userInput" placeholder="輸入文字..." oninput="App.renderOffscreenText()">
        </div>
        <div class="row">
            <button class="preview-btn" onclick="App.play()">預覽</button>
            <button class="rec-btn" id="recBtn" onclick="App.startCapture()">開始導出錄製</button>
        </div>
    </div>
</div>

<canvas id="temp-cvs" style="display:none;"></canvas>

<script>
const App = {
    pts: [{x: 0.05, y: 0.35}, {x: 0.99, y: 0.18}, {x: 0.98, y: 0.74}, {x: 0.04, y: 0.55}],
    timing: { start: 2.55, end: 3.83 }, 
    
    init: function() {
        this.v = document.getElementById('v');
        this.img = document.getElementById('canvas-image');
        this.logoImg = document.getElementById('kuo-end-img');
        this.input = document.getElementById('userInput');
        this.colorPicker = document.getElementById('textColor');
        this.bgPicker = document.getElementById('bgColor');
        window.addEventListener('resize', () => this.updateWarp());
        this.updateWarp();
        this.animate();
        this.renderOffscreenText();
    },

    updateWarp: function() {
        const r = document.getElementById('stage').getBoundingClientRect();
        const w = 1800, h = 800;
        const p = this.pts.map(pt => ({ x: pt.x * r.width, y: pt.y * r.height }));
        this.m = this.calcMatrix(0,0, w,0, w,h, 0,h, p[0].x, p[0].y, p[1].x, p[1].y, p[2].x, p[2].y, p[3].x, p[3].y);
        this.img.style.transform = `matrix3d(${this.m.join(',')})`;
    },

    play: function() { this.v.currentTime = 0; this.v.play(); },

    renderOffscreenText: function() {
        const cvs = document.getElementById('temp-cvs');
        const ctx = cvs.getContext('2d');
        let rawText = this.input.value || "震撼地鐵";
        cvs.width = 1800; cvs.height = 800;
        ctx.clearRect(0,0,1800,800);

        let lines = [];
        let currentLine = "";
        let currentLen = 0;
        for (let char of rawText) {
            let cLen = char.charCodeAt(0) < 128 ? 0.5 : 1;
            if (currentLen + cLen > 6.2) { lines.push(currentLine); currentLine = char; currentLen = cLen; }
            else { currentLine += char; currentLen += cLen; }
        }
        if (currentLine) lines.push(currentLine);

        let lineCount = lines.length;
        let finalSize = 420 / (lineCount > 1 ? (lineCount * 0.85) : 1);
        ctx.save();
        ctx.translate(1790, 385); 
        ctx.scale(lineCount > 1 ? 0.52 : 0.62, 1.6); 
        ctx.textAlign = 'right'; ctx.textBaseline = 'middle';
        ctx.font = `900 ${finalSize}px "Impact", sans-serif`;

        lines.forEach((line, i) => {
            const spacing = finalSize * 1.3;
            const y = (i - (lineCount - 1) / 2) * spacing;
            const tw = ctx.measureText(line).width;
            ctx.fillStyle = this.bgPicker.value + "BB"; 
            ctx.beginPath();
            ctx.roundRect(-tw - 20, (y/1.6) - (finalSize/2), tw + 40, finalSize, 15);
            ctx.fill();
            ctx.fillStyle = this.colorPicker.value;
            ctx.fillText(line, 0, y / 1.6);
        });
        ctx.restore();
        this.img.src = cvs.toDataURL();
    },

    animate: function() {
        const cur = this.v.currentTime;
        this.logoImg.style.opacity = (cur >= (this.v.duration || 5.5) - 1.8) ? '1' : '0';
        const prog = Math.max(0, Math.min(1, (cur - this.timing.start) / (this.timing.end - this.timing.start)));
        this.img.style.clipPath = (cur < this.timing.start) ? 'inset(0 0 0 100%)' : (cur > this.timing.end ? 'inset(0 0 0 0%)' : `inset(0 0 0 ${100 - prog*100}%)`);
        requestAnimationFrame(() => this.animate());
    },

    startCapture: async function() {
        const btn = document.getElementById('recBtn'); btn.innerText = "錄製準備中..."; btn.disabled = true;
        const exportCanvas = document.createElement('canvas'); 
        exportCanvas.width = 720; exportCanvas.height = 1280;
        const eCtx = exportCanvas.getContext('2d');
        
        let mimeType = 'video/webm;codecs=vp9';
        if (!MediaRecorder.isTypeSupported(mimeType)) mimeType = 'video/webm';
        
        const stream = exportCanvas.captureStream(30);
        const recorder = new MediaRecorder(stream, { mimeType, bitsPerSecond: 10000000 });
        const chunks = [];
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'video/webm' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Final_Metro_3D.webm`; a.click();
            btn.innerText = "開始導出錄製"; btn.disabled = false;
        };

        this.v.currentTime = 0;
        await this.v.play();
        recorder.start();
        btn.innerText = "正在進行離屏合成...";

        const renderLoop = () => {
            if (recorder.state === "recording") {
                // 1. 繪製底層影片
                eCtx.drawImage(this.v, 0, 0, 720, 1280);
                const cur = this.v.currentTime;
                // 2. 繪製 3D 文字層
                if (cur >= this.timing.start) {
                    const prog = Math.min(1, (cur - this.timing.start) / (this.timing.end - this.timing.start));
                    eCtx.save();
                    // 固定錄製解析度 720x1280 下的矩陣縮放 [cite: 2026-01-18]
                    const scale = 720 / 1800; 
                    eCtx.setTransform(this.m[0]*scale, this.m[1]*scale, this.m[4]*scale, this.m[5]*scale, this.m[12]*scale, this.m[13]*scale);
                    eCtx.globalAlpha = prog;
                    eCtx.drawImage(document.getElementById('temp-cvs'), 0, 0);
                    eCtx.restore();
                }
                if (this.v.ended || cur > 5.4) recorder.stop(); else requestAnimationFrame(renderLoop);
            }
        };
        renderLoop();
    },

    calcMatrix: function(x1,y1,x2,y2,x3,y3,x4,y4,px1,py1,px2,py2,px3,py3,px4,py4) {
        const a = [[x1,y1,1,0,0,0,-px1*x1,-px1*y1],[0,0,0,x1,y1,1,-py1*x1,-py1*y1],[x2,y2,1,0,0,0,-px2*x2,-px2*y2],[0,0,0,x2,y2,1,-py2*x2,-py2*y2],[x3,y3,1,0,0,0,-px3*x3,-px3*y3],[0,0,0,x3,y3,1,-py3*x3,-py3*y3],[x4,y4,1,0,0,0,-px4*x4,-px4*y4],[0,0,0,x4,y4,1,-py4*x4,-py4*y4]];
        const b = [px1,py1,px2,py2,px3,py3,px4,py4];
        for(let i=0;i<8;i++){
            let m=i; for(let j=i+1;j<8;j++) if(Math.abs(a[j][i])>Math.abs(a[m][i])) m=j;
            [a[i],a[m]]=[a[m],a[i]]; [b[i],b[m]]=[b[m],b[i]];
            for(let j=i+1;j<8;j++){ let f=a[j][i]/a[i][i]; b[j]-=f*b[i]; for(let k=i;k<8;k++) a[j][k]-=f*a[i][k]; }
        }
        const x=new Array(8);
        for(let i=7;i>=0;i--){ let s=0; for(let j=i+1;j<8;j++) s+=a[i][j]*x[j]; x[i]=(b[i]-s)/a[i][i]; }
        return [x[0],x[3],0,x[6],x[1],x[4],0,x[7],0,0,1,0,x[2],x[5],0,1];
    }
};
window.onload = () => App.init();
</script>
</body>
</html>
