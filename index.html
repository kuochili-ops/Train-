<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>地鐵 3D 穩定版</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        .app-container { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; }
        .viewport { position: relative; flex: 1; background: #000; overflow: hidden; }
        video#v { width: 100%; height: 100%; object-fit: cover; }
        #canvas-image { 
            position: absolute; top: 0; left: 0; width: 1800px; height: 800px; 
            transform-origin: 0 0; z-index: 2; pointer-events: none;
            clip-path: inset(0 0 0 100%);
        }
        #kuo-logo { position: absolute; bottom: 20px; right: 20px; width: 100px; z-index: 9; opacity: 0; transition: 0.5s; }
        .ui-bar { background: #111; padding: 15px; display: flex; flex-direction: column; gap: 10px; border-top: 1px solid #333; }
        .row { display: flex; gap: 10px; align-items: center; color: white; }
        input[type="text"] { flex: 1; background: #222; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 8px; }
        .btn-row { display: flex; gap: 8px; }
        button { flex: 1; padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .preview-btn { background: #333; color: white; }
        .rec-btn { background: #E02020; color: white; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="viewport" id="stage">
        <video id="v" src="Train.mov" loop muted playsinline crossorigin="anonymous"></video>
        <img id="canvas-image">
        <img id="kuo-logo" src="IMG_6604.png">
    </div>
    <div class="ui-bar">
        <div class="row">
            字：<input type="color" id="textColor" value="#ffffff" oninput="App.renderText()">
            底：<input type="color" id="bgColor" value="#000000" oninput="App.renderText()">
            <input type="text" id="userInput" placeholder="輸入文字..." oninput="App.renderText()">
        </div>
        <div class="btn-row">
            <button class="preview-btn" onclick="App.play()">預覽</button>
            <button class="rec-btn" id="recBtn" onclick="App.startCapture()">穩定錄製導出</button>
        </div>
    </div>
</div>

<canvas id="offscreen" style="display:none;"></canvas>

<script>
const App = {
    // 座標縮進：大幅增加左側 X 偏移，遠離軌道避免切到火車
    pts: [
        {x: 0.15, y: 0.38}, {x: 0.95, y: 0.22}, 
        {x: 0.95, y: 0.68}, {x: 0.15, y: 0.54}
    ],
    timing: { start: 2.55, end: 3.83, hide: 5.0 }, // 提前在 5.0 秒隱藏看板

    init: function() {
        this.v = document.getElementById('v');
        this.img = document.getElementById('canvas-image');
        this.cvs = document.getElementById('offscreen');
        this.logo = document.getElementById('kuo-logo');
        this.ctx = this.cvs.getContext('2d');
        window.addEventListener('resize', () => this.updateWarp());
        this.updateWarp();
        this.renderText();
        this.animate();
    },

    updateWarp: function() {
        const r = document.getElementById('stage').getBoundingClientRect();
        const p = this.pts.map(pt => ({ x: pt.x * r.width, y: pt.y * r.height }));
        this.m = this.calcMatrix(0,0, 1800,0, 1800,800, 0,800, p[0].x, p[0].y, p[1].x, p[1].y, p[2].x, p[2].y, p[3].x, p[3].y);
        this.img.style.transform = `matrix3d(${this.m.join(',')})`;
    },

    renderText: function() {
        this.cvs.width = 1800; this.cvs.height = 800;
        const txt = document.getElementById('userInput').value || "震撼地鐵";
        this.ctx.clearRect(0, 0, 1800, 800);
        this.ctx.save();
        this.ctx.translate(1780, 400); 
        this.ctx.scale(0.6, 1.6);
        this.ctx.textAlign = 'right'; this.ctx.textBaseline = 'middle';
        this.ctx.font = '900 400px sans-serif';
        const tw = this.ctx.measureText(txt).width;
        this.ctx.fillStyle = document.getElementById('bgColor').value + "E6";
        this.ctx.roundRect(-tw - 30, -220, tw + 60, 440, 30);
        this.ctx.fill();
        this.ctx.fillStyle = document.getElementById('textColor').value;
        this.ctx.fillText(txt, 0, 0);
        this.ctx.restore();
        this.img.src = this.cvs.toDataURL();
    },

    play: function() { this.v.currentTime = 0; this.v.play(); },

    animate: function() {
        const t = this.v.currentTime;
        this.img.style.display = (t >= this.timing.hide) ? 'none' : 'block';
        this.logo.style.opacity = (t >= 4.8) ? '1' : '0';
        const prog = Math.max(0, Math.min(1, (t - this.timing.start) / (this.timing.end - this.timing.start)));
        this.img.style.clipPath = (t < this.timing.start) ? 'inset(0 0 0 100%)' : (t > this.timing.end ? 'inset(0 0 0 0%)' : `inset(0 0 0 ${100 - prog*100}%)`);
        requestAnimationFrame(() => this.animate());
    },

    startCapture: async function() {
        const btn = document.getElementById('recBtn');
        btn.disabled = true; btn.innerText = "錄製中...";
        
        // 1. 準備匯出畫布
        const exportCvs = document.createElement('canvas');
        exportCvs.width = this.v.videoWidth || 720;
        exportCvs.height = this.v.videoHeight || 1280;
        const eCtx = exportCvs.getContext('2d');
        
        // 2. 啟動 MediaRecorder
        const stream = exportCvs.captureStream(30);
        const mime = MediaRecorder.isTypeSupported('video/mp4') ? 'video/mp4' : 'video/webm';
        const recorder = new MediaRecorder(stream, { mimeType: mime, bitsPerSecond: 6000000 });
        const chunks = [];
        
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = () => {
            const blob = new Blob(chunks, { type: mime });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `Subway_Video.${mime.split('/')[1]}`; a.click();
            btn.disabled = false; btn.innerText = "穩定錄製導出";
            this.v.loop = true; // 錄完恢復輪播
        };

        // 3. 開始錄製 (停止輪播確保只跑一次)
        this.v.loop = false;
        this.v.currentTime = 0;
        await this.v.play();
        recorder.start();

        const captureLoop = () => {
            if (recorder.state === "recording") {
                const t = this.v.currentTime;
                // 背景
                eCtx.drawImage(this.v, 0, 0, exportCvs.width, exportCvs.height);
                // 看板文字
                if (t >= this.timing.start && t < this.timing.hide) {
                    eCtx.save();
                    const s = exportCvs.width / 1800;
                    eCtx.setTransform(this.m[0]*s, this.m[1]*s, this.m[4]*s, this.m[5]*s, this.m[12]*s, this.m[13]*s);
                    eCtx.drawImage(this.cvs, 0, 0);
                    eCtx.restore();
                }
                // Logo
                if (t >= 4.8) eCtx.drawImage(this.logo, exportCvs.width-130, exportCvs.height-130, 100, 100);

                // 核心修正：當影片結束或超過 5.6s 時，主動停止 recorder
                if (this.v.ended || t > 5.6) {
                    recorder.stop();
                } else {
                    requestAnimationFrame(captureLoop);
                }
            }
        };
        captureLoop();
    },

    calcMatrix: function(x1,y1,x2,y2,x3,y3,x4,y4,px1,py1,px2,py2,px3,py3,px4,py4) {
        const a = [[x1,y1,1,0,0,0,-px1*x1,-px1*y1],[0,0,0,x1,y1,1,-py1*x1,-py1*y1],[x2,y2,1,0,0,0,-px2*x2,-px2*y2],[0,0,0,x2,y2,1,-py2*x2,-py2*y2],[x3,y3,1,0,0,0,-px3*x3,-px3*y3],[0,0,0,x3,y3,1,-py3*x3,-py3*y3],[x4,y4,1,0,0,0,-px4*x4,-px4*y4],[0,0,0,x4,y4,1,-py4*x4,-py4*y4]];
        const b = [px1,py1,px2,py2,px3,py3,px4,py4];
        for(let i=0;i<8;i++){
            let m=i; for(let j=i+1;j<8;j++) if(Math.abs(a[j][i])>Math.abs(a[m][i])) m=j;
            [a[i],a[m]]=[a[m],a[i]]; [b[i],b[m]]=[b[m],b[i]];
            for(let j=i+1;j<8;j++){ let f=a[j][i]/a[i][i]; b[j]-=f*b[i]; for(let k=i;k<8;k++) a[j][k]-=f*a[i][k]; }
        }
        const x=new Array(8);
        for(let i=7;i>=0;i--){ let s=0; for(let j=i+1;j<8;j++) s+=a[i][j]*x[j]; x[i]=(b[i]-s)/a[i][i]; }
        return [x[0],x[3],0,x[6],x[1],x[4],0,x[7],0,0,1,0,x[2],x[5],0,1];
    }
};
window.onload = () => App.init();
</script>
</body>
</html>
