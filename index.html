<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地鐵隱藏留言板</title>
    <style>
        :root {
            --metro-green: #2d5a3f;
        }

        body {
            margin: 0;
            background: #1a1a1a;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 9 / 16;
            background: #000;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* 影片層 */
        video#bg-video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* 留言板層 (SVG) */
        .overlay-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none; /* 讓點擊穿透到影片 */
        }

        /* 文字樣式 */
        .curved-text {
            font-size: 24px;
            fill: rgba(255, 255, 255, 0.9);
            font-weight: bold;
            letter-spacing: 2px;
            filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.5));
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* 輸入區域 */
        .controls {
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            background: #222;
            z-index: 10;
        }

        textarea {
            width: 100%;
            height: 60px;
            background: #333;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 8px;
            resize: none;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:active {
            transform: scale(0.98);
        }

        .hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <video id="bg-video" playsinline>
            <source src="Train.mov" type="video/quicktime">
            <source src="Train.mov" type="video/mp4">
            您的瀏覽器不支援影片播放。
        </video>

        <svg class="overlay-svg" viewBox="0 0 400 711">
            <defs>
                <path id="curvePath" d="M 50,350 Q 200,340 350,350" fill="transparent" />
            </defs>
            <text class="curved-text" id="targetText">
                <textPath href="#curvePath" startOffset="50%" text-anchor="middle">
                    </textPath>
            </text>
        </svg>
    </div>

    <div class="controls">
        <textarea id="userInput" placeholder="輸入留言後點擊送出，觀察列車駛離..."></textarea>
        <button onclick="handleAction()">送出並播放</button>
        <div class="hint">列車駛離至 3.51s 時文字開始出現</div>
    </div>

    <script>
        const video = document.getElementById('bg-video');
        const textPath = document.querySelector('#targetText textPath');
        const textElement = document.getElementById('targetText');
        const input = document.getElementById('userInput');

        function handleAction() {
            const msg = input.value.trim();
            if (!msg) {
                alert("請輸入內容");
                return;
            }

            // 重設狀態
            video.currentTime = 0;
            textPath.textContent = "";
            textElement.style.opacity = 0;

            // 播放影片
            video.play();

            // 監聽影片時間
            const checkTime = setInterval(() => {
                // 當影片到達 3.51 秒（列車開始露出綠板）
                if (video.currentTime >= 3.51) {
                    textElement.style.opacity = 1;
                    typeWriter(msg);
                    clearInterval(checkTime);
                }
            }, 100);
        }

        // 打字機效果 (漸序出現)
        function typeWriter(text) {
            let i = 0;
            textPath.textContent = "";
            
            function type() {
                if (i < text.length) {
                    textPath.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 100); // 調整打字速度
                }
            }
            type();
        }

        // 影片結束自動重設（可選）
        video.onended = () => {
            console.log("影片播放結束");
        };
    </script>
</body>
</html>
