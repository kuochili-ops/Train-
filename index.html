<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>地鐵 3D 定位修正版</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; color: white; }
        .app-container { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; }
        .viewport { position: relative; flex: 1; background: #000; overflow: hidden; perspective: 2000px; }
        
        video#v { width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        #canvas-image { 
            position: absolute; top: 0; left: 0; width: 1800px; height: 800px; 
            transform-origin: 0 0; z-index: 2;
            clip-path: inset(0 0 0 100%); 
            mix-blend-mode: multiply; opacity: 0.95;
            pointer-events: none;
        }

        #kuo-end-img {
            position: absolute; bottom: 25px; right: 25px; width: 125px;
            z-index: 999; opacity: 0; transition: 0.8s; mix-blend-mode: screen;
        }

        .ui-bar { 
            background: rgba(15, 15, 15, 0.98); padding: 15px; 
            display: flex; flex-direction: column; gap: 10px; 
            z-index: 1000; border-top: 1px solid #333;
            transition: transform 0.4s ease;
        }
        .ui-bar.collapsed { transform: translateY(100%); position: absolute; bottom: 0; width: 100%; }

        .row { display: flex; gap: 10px; align-items: center; }
        input[type="text"] { flex: 1; background: #222; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 8px; font-size: 16px; outline: none; }
        input[type="color"] { width: 45px; height: 45px; border: none; background: none; cursor: pointer; }
        
        button { flex: 1; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .preview-btn { background: #333; color: white; }
        .share-btn { background: #007AFF; color: white; }
        .rec-btn { background: #E02020; color: #fff; }
        .toggle-ui { position: absolute; top: -35px; right: 20px; background: #111; color: #888; padding: 4px 15px; border-radius: 8px 8px 0 0; font-size: 11px; border: 1px solid #333; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="viewport" id="stage">
        <video id="v" src="Train.mov" loop muted playsinline crossorigin="anonymous"></video>
        <img id="canvas-image">
        <img id="kuo-end-img" src="IMG_6604.png">
    </div>

    <div class="ui-bar" id="mainUI">
        <button class="toggle-ui" onclick="document.getElementById('mainUI').classList.toggle('collapsed')">收合介面</button>
        <div class="row">
            <input type="color" id="textColor" value="#000000">
            <input type="text" id="userInput" placeholder="輸入文字 (高度縮小 / 定位右移)">
        </div>
        <div class="row">
            <button class="preview-btn" onclick="App.play()">預覽</button>
            <button class="share-btn" onclick="App.generateShareUrl()">分享</button>
            <button class="rec-btn" id="recBtn" onclick="App.startCapture()">錄製</button>
        </div>
    </div>
</div>

<canvas id="temp-cvs" style="display:none;"></canvas>

<script>
const App = {
    // 右邊定位點再向右推 2% (0.96 -> 0.98) [cite: 2026-01-18]
    pts: [
        {x: 0.03, y: 0.38}, {x: 0.98, y: 0.24}, 
        {x: 0.97, y: 0.78}, {x: 0.02, y: 0.58}
    ],
    timing: { start: 2.55, end: 3.83 }, 
    
    init: function() {
        this.v = document.getElementById('v');
        this.img = document.getElementById('canvas-image');
        this.logoImg = document.getElementById('kuo-end-img');
        this.input = document.getElementById('userInput');
        this.colorPicker = document.getElementById('textColor');
        
        window.addEventListener('resize', () => this.updateWarp());
        this.updateWarp();
        this.animate();
    },

    updateWarp: function() {
        const r = document.getElementById('stage').getBoundingClientRect();
        const w = 1800, h = 800;
        const p = this.pts.map(pt => ({ x: pt.x * r.width, y: pt.y * r.height }));
        this.m = this.calcMatrix(0,0, w,0, w,h, 0,h, p[0].x, p[0].y, p[1].x, p[1].y, p[2].x, p[2].y, p[3].x, p[3].y);
        this.img.style.transform = `matrix3d(${this.m.join(',')})`;
    },

    play: function() {
        this.renderOffscreenText();
        this.v.currentTime = 0;
        this.v.play();
    },

    renderOffscreenText: function() {
        const cvs = document.getElementById('temp-cvs');
        const ctx = cvs.getContext('2d');
        let rawText = this.input.value || "震撼地鐵";
        cvs.width = 1800; cvs.height = 800;
        ctx.clearRect(0,0,1800,800);

        let lines = [];
        let currentLine = "";
        let currentLen = 0;
        for (let char of rawText) {
            let cLen = char.charCodeAt(0) < 128 ? 0.5 : 1;
            if (currentLen + cLen > 6.2) {
                lines.push(currentLine);
                currentLine = char; currentLen = cLen;
            } else {
                currentLine += char; currentLen += cLen;
            }
        }
        if (currentLine) lines.push(currentLine);

        let lineCount = lines.length;
        // 修正 1：縮小字高度倍率，從 500 降至 430，增加留白 [cite: 2026-01-18]
        let baseSize = 430; 
        let finalSize = baseSize / (lineCount > 1 ? (lineCount * 0.82) : 1);
        
        let stretchX = lineCount > 1 ? 0.50 : 0.60; 
        // 修正 2：垂直拉伸倍率微降，讓字體更顯精緻不笨重 [cite: 2026-01-18]
        let stretchY = 1.55; 

        ctx.save();
        // 修正 3：定位點向右平移至極限 (1780 -> 1795) [cite: 2026-01-18]
        ctx.translate(1795, 400); 
        ctx.scale(stretchX, stretchY); 

        ctx.fillStyle = this.colorPicker.value;
        ctx.textAlign = 'right';
        ctx.textBaseline = 'middle';
        ctx.font = `900 ${finalSize}px "Impact", "Arial Black", sans-serif`;

        lines.forEach((line, i) => {
            const spacing = finalSize * 1.35;
            const yOffset = (i - (lineCount - 1) / 2) * spacing;
            ctx.fillText(line, 0, yOffset / stretchY);
        });
        ctx.restore();
        this.img.src = cvs.toDataURL();
    },

    animate: function() {
        const cur = this.v.currentTime;
        this.logoImg.style.opacity = (cur >= (this.v.duration || 5.5) - 1.8) ? '1' : '0';
        const clipDur = this.timing.end - this.timing.start;
        if (cur >= this.timing.start && cur <= this.timing.end) {
            const prog = (cur - this.timing.start) / clipDur;
            this.img.style.clipPath = `inset(0 0 0 ${100 - (prog * 100)}%)`;
        } else if (cur > this.timing.end) {
            this.img.style.clipPath = 'inset(0 0 0 0%)';
        } else {
            this.img.style.clipPath = 'inset(0 0 0 100%)';
        }
        requestAnimationFrame(() => this.animate());
    },

    startCapture: async function() {
        const btn = document.getElementById('recBtn');
        btn.innerText = "●"; btn.disabled = true;
        this.renderOffscreenText();
        const exportCanvas = document.createElement('canvas');
        exportCanvas.width = 720; exportCanvas.height = 1280;
        const eCtx = exportCanvas.getContext('2d');
        const stream = exportCanvas.captureStream(30);
        const recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9', bitsPerSecond: 12000000 });
        const chunks = [];
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'video/webm' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob); a.download = `Subway_3D_Adjusted.webm`; a.click();
            btn.innerText = "錄製"; btn.disabled = false;
        };
        this.v.currentTime = 0; await this.v.play(); recorder.start();
        const renderLoop = () => {
            if (recorder.state === "recording") {
                eCtx.drawImage(this.v, 0, 0, 720, 1280);
                const cur = this.v.currentTime;
                if (cur >= this.timing.start) {
                    const prog = Math.min(1, (cur - this.timing.start) / (this.timing.end - this.timing.start));
                    eCtx.save(); eCtx.beginPath();
                    eCtx.rect(720 * (1 - prog), 0, 720, 1280); eCtx.clip();
                    const r = document.getElementById('stage').getBoundingClientRect();
                    eCtx.setTransform(this.m[0]*(720/r.width), this.m[1]*(1280/r.height), this.m[4]*(720/r.width), this.m[5]*(1280/r.height), this.m[12]*(720/r.width), this.m[13]*(1280/r.height));
                    eCtx.drawImage(document.getElementById('temp-cvs'), 0, 0);
                    eCtx.restore();
                }
                if (this.v.ended || this.v.currentTime > 5.4) recorder.stop();
                else requestAnimationFrame(renderLoop);
            }
        };
        renderLoop();
    },

    calcMatrix: function(x1,y1,x2,y2,x3,y3,x4,y4,px1,py1,px2,py2,px3,py3,px4,py4) {
        const a = [[x1,y1,1,0,0,0,-px1*x1,-px1*y1],[0,0,0,x1,y1,1,-py1*x1,-py1*y1],[x2,y2,1,0,0,0,-px2*x2,-px2*y2],[0,0,0,x2,y2,1,-py2*x2,-py2*y2],[x3,y3,1,0,0,0,-px3*x3,-px3*y3],[0,0,0,x3,y3,1,-py3*x3,-py3*y3],[x4,y4,1,0,0,0,-px4*x4,-px4*y4],[0,0,0,x4,y4,1,-py4*x4,-py4*y4]];
        const b = [px1,py1,px2,py2,px3,py3,px4,py4];
        for(let i=0;i<8;i++){
            let m=i; for(let j=i+1;j<8;j++) if(Math.abs(a[j][i])>Math.abs(a[m][i])) m=j;
            [a[i],a[m]]=[a[m],a[i]]; [b[i],b[m]]=[b[m],b[i]];
            for(let j=i+1;j<8;j++){
                let f=a[j][i]/a[i][i]; b[j]-=f*b[i];
                for(let k=i;k<8;k++) a[j][k]-=f*a[i][k];
            }
        }
        const x=new Array(8);
        for(let i=7;i>=0;i--){
            let s=0; for(let j=i+1;j<8;j++) s+=a[i][j]*x[j];
            x[i]=(b[i]-s)/a[i][i];
        }
        return [x[0],x[3],0,x[6],x[1],x[4],0,x[7],0,0,1,0,x[2],x[5],0,1];
    }
};
window.onload = () => App.init();
</script>
</body>
</html>
